<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    {% block content %}
    <h1>Note List</h1>

        {% endfor %}
    </ul>
    

    {% endblock %}

</body>
</html>
