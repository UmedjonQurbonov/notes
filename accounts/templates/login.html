{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<form method="post"> {% csrf_token %}
    <label>Email</label>
    <input type="email" name="email" value="{{email}}" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <input type="submit" value="Login">
</form>
{% endblock content %}
