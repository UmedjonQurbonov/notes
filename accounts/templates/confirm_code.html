{% extends "base.html" %}
{% block title %}Подтверждение кода{% endblock title %}

{% block content %}
<h2>Введите код подтверждения</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="code" maxlength="6" placeholder="6-значный код" required>
    <button type="submit">Подтвердить</button>
</form>
{% endblock content %}
